<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var message = '';
            var result = (($('#name').val() != '') && ($('#surname').val() != '') && ($('#desc').val() != ''));
            message += (($('#name').val() == '') ? "Field 'Name' empty.\n" : "");
            message += (($('#surname').val() == '') ? "Field 'Surname' empty.\n" : "");
            message += (($('#desc').val() == '') ? "Field 'Description' empty.\n" : "");
            if (!result) {
                alert(message);
            }
            return result;
        }
        function addRow() {
            if (validate()) {
                var name = $('#name').val();
                var surname = $('#surname').val();
                var gender = $("input[name='gender']:checked").val();
                var desc = $('#desc').val();
                var row = '<tr>'
                    + '<td>' + name + '</td>'
                    + '<td>' + surname + '</td>'
                    + '<td>' + gender + '</td>'
                    + '<td>' + desc + '</td>'
                '</tr>';
                $('#table tr:last').after(row);
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name :</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="surname">Surname :</label>
                    <div class="col-sm-10">
                        <input type="text" name="surname" class="form-control" id="surname" placeholder="Enter surname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Gender :</label>
                    <div class="col-sm-10">
                        <label class="radio-inline"><input type="radio" name="gender" value="Male" checked>Male</label>
                        <label class="radio-inline"><input type="radio" name="gender" value="Female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="desc">Description :</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" id="desc" placeholder="Description"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-default" onclick="return addRow();">add row</button>
            </form>
            <table class="table table-striped" id="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Gender</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Name2</td>
                    <td>Surname2</td>
                    <td>Male</td>
                    <td>Description2</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
</body>
</html>
